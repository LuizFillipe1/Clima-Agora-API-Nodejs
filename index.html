<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="weather_animated">

        <input type="hidden" name="client_ip" value="189.84.218.59">

        <div class="location">

            <span data-api="location">Vila Velha, Espirito Santo, Brazil</span>

        </div>

        <div class="main_left">

            <i data-api="current_icon" class="night"></i>
            <span data-api="current_main_descr">Clear</span>

        </div>

        <div class="main_right">

            <span data-api="current_wind_speed" class="wind">Wind: 6 kmph</span>
            <span data-api="current_precip" class="precip">Precip: 0 mm</span>
            <span data-api="current_pressure" class="pressure">Pressure: 1010 mb</span>
            <span data-api="current_temperature" class="temperature">28°c</span>

        </div>

        <div data-api="forecast_week" class="week">
            <div class="day"><span class="name">MON</span><i class="full_clouds"></i><span class="temperature">26
                    °c</span></div>
            <div class="day"><span class="name">TUE</span><i class="full_clouds"></i><span class="temperature">24
                    °c</span></div>
            <div class="day"><span class="name">WED</span><i class="full_clouds"></i><span class="temperature">24
                    °c</span></div>
            <div class="day"><span class="name">THU</span><i class="full_sun"></i><span class="temperature">25 °c</span>
            </div>
            <div class="day"><span class="name">FRI</span><i class="full_sun"></i><span class="temperature">25 °c</span>
            </div>
        </div>

    </div>
</body>

</html>
